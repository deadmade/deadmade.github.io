baseURL = "https://deadmade.github.io/"
languageCode = "de-DE"
title = "Manuel Schülein"
theme = "hugo-coder"
copyright = "Manuel Schülein"

# DefaultContentLanguage
DefaultContentLanguage = "de"
hasCJKLanguage = false

# Pagination
[pagination]
pagerSize = 10

[markup.highlight]
style = "monokai"

# Footer
  [params.footer]
    since = 2025

  # Image Processing
  [params.imageProcessing]
    [params.imageProcessing.cover]
      enabled = true
    [params.imageProcessing.content]
      enabled = true

[params]
  author = "Manuel Schülein"
  info = "Dualer Student Allgemeine Informatik"
  description = "Manuel Schüleins Portfolio Website"
  keywords = "blog,developer,personal"
  avatarurl = "images/avatar.jpg"

  faviconSVG = "/static/icons/favicon.svg"
  favicon_32 = "/static/icons/favicon-32x32.png"
  favicon_16 = "/static/icons/favicon-16x16.png"

  since = 2025

  enableTwemoji = true

  colorScheme = "auto"
  hidecolorschemetoggle = false

  # customCSS = ["css/custom.css"]
